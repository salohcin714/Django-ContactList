{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <h1 class="twelve columns">Contacts</h1>
        </div>
        <a class="button button-primary" href="{% url "contact_new" %}">New Contact</a>
        <table class="ten columns">
            <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for contact in object_list %}
                <tr>
                    <td>{{ contact.first_name }}&nbsp;{{ contact.last_name }}</td>
                    <td>
                        <a class="button button-primary" href="{% url "contact_view"  contact.id %}">View</a>
                        <a class="button button-primary" href="{% url "contact_edit"  contact.id %}">Edit</a>
                        <a class="button button-primary" href="{% url "contact_delete"  contact.id %}">Delete</a>
                    </td>
                </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
